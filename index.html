<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senthurvel | Portfolio</title>

  <!-- style links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
  <style>
    #page-loader {
      position: fixed;
      inset: 0;
      background: #0f0f0f;
      color: white;
      font-size: 24px;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .typing {
      width: 18ch;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;

      animation:
        typing 2.5s steps(18),
        blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>

<body>
  <div id="page-loader">Loading<span class="typing">...</span></div>
  <div id="root"></div>
  <script async type="module" src="/src/main.jsx"></script>

  <script>
    window.addEventListener("load", function () {
      const loader = document.getElementById("page-loader");
      if (loader) loader.style.display = "none";
    });
  </script>
</body>

</html>
